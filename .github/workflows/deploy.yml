name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build --configuration production --base-href /Public_Portfolio2/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/portfolio-trial
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
